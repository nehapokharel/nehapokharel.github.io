<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        .main{
            text-align:center;
        }
    </style>
</head>
<body>
    <div id="loading">
        Loading...
    </div>

    <div class="main" id="mainContainer" hidden>
        <img
        height="100" width="100"
        id ="profileImage">
        <h2 id="fullName"></h2>
        <p id ="followersInformation"></p>
        <p>
            Check me on github
            <a id="githubLink">Github</a>
        </p>
        <div>
            <a class="twitter-timeline" data-width="300" data-height="400" href="https://twitter.com/TwitterDev?ref_src=twsrc%5Etfw">Tweets by TwitterDev</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
    </div>

<script>
    fetch('https://api.github.com/users/nehapokharel')
    .then(response => response.json())
    .then(function(data){
        console.log(data)
        let followersCount = data['followers']
        console.log(followersCount)
        let followersInfo = `I have been folllowed by ${followersCount} awesome people`
        console.log(followersInfo)
        document.getElementById('profileImage').src=data['avatar_url']
        document.getElementById('fullName').textContent=data['name']
        document.getElementById('followersInformation').textContent=followersInfo
        document.getElementById('githubLink').href=data['html_url']
        document.getElementById('mainContainer').hidden = false
        document.getElementById('loading').hidden = true
    })

</script>

</body>
</html>
